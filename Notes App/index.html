let notes = []; // Array to store all notes

// âœ… CREATE (Add Note)
function addNote(title, content) {
  let newNote = {
    id: Date.now(),
    title: title,
    content: content
  };

  notes.push(newNote);
  console.log("Note Added:", newNote);
}

// âœ… READ (Show All Notes)
function showNotes() {
  console.log("All Notes:");
  notes.forEach((note) => {
    console.log(note.id, note.title, "-", note.content);
  });
}

// âœ… UPDATE (Edit Note)
function updateNote(id, newTitle, newContent) {
  let note = notes.find((n) => n.id === id);

  if (note) {
    note.title = newTitle;
    note.content = newContent;
    console.log("Note Updated:", note);
  } else {
    console.log("Note not found!");
  }
}

// âœ… DELETE (Remove Note)
function deleteNote(id) {
  notes = notes.filter((n) => n.id !== id);
  console.log("Note Deleted! Remaining notes:", notes);
}
